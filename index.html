<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <form action="">
    <h3>Loan Calculator</h3>
    <div class="input-container"><label for="amount">Loan Amount $</label>
      <input type="number" name="amount" id="amount" value="10000" min="1" max="500000">
    </div>
    <div class="input-container"><label for="rate">Interest Rate %</label>
      <input type="number" name="rate" id="rate" value="10" min="0" max="100" step=".1">
    </div>
    <div class="input-container"><label for="months">Months to pay</label>
      <input type="number" name="months" id="months" value="12" min="1">
    </div>
    <p>Monthly Payment: <span id="result"></span></p>
  </form>
</body>

</html>
